<div class="container mt-3">
  <div class="row">
    <!-- hiển thị sản phẩm dùng ngfor -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-2 " *ngFor="let item of
  filterName()">
      <div class="card text-center border-primary" style="height: 100%;">
        <div class="card-header bg-primary text-light ">
          <!-- hiển thị tên-->
          {{ (item.name)}}
        </div>
        <div class="card-body">
          <!-- hiển thị hình -->
          <img [src]="item.image" alt=''>
        </div>
        <div class="card-footer text-danger">
          <!-- hiển thị giá -->
          {{item.price | currency}}
          <br>
          <button class="btn btn-primary" (click)="addCart(item)">Mua</button>
        </div>
      </div>
    </div>
  </div>
  <!-- model -->
  <div class="modal fade bd-example-modal-xl-menu" tabindex="-1" role="dialog" aria-
    labelledby="myExtraLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content p-3">
        <table style="width: 100%;" class="text-center table"
          *ngIf="cart.length>0; else elseTemplate">
          <tr>
            <th>HÌNH</th>
            <th>SẢN PHẨM</th>
            <th>Đơn giá</th>
            <th>Số lượng</th>
            <th>Tiền</th>
            <th></th>
          </tr>
          <!-- hiển thị giỏ hàng -->
          <tr *ngFor="let item of cart; let i=index">
            <td><img [src]="item.image" style="height: 100px;width:
100px;"></td>
            <td class="align-middle">{{item.name}}</td>
            <td class="align-middle">{{item.price | currency:
              "VND"}}</td>
            <td class="align-middle">
              <button class="btn btn-primary" (click)="increment(i)">+</button>
              {{item.incart}}
              <button class="btn btn-primary" [disabled]="item.incart<=1"
                (click)="decrement(i)">-
              </button>
            </td>
            <td class="align-middle">{{item.price* item.incart |
              currency: "VND"}}</td>
            <td class="align-middle"><button class="btn btn-danger"
                (click)="Delete(i)">Remove</button></td>
          </tr>
          <tr>
            <th colspan="3">Tổng tiền</th>
            <th>{{itemcount()}}</th>
            <th>{{sumTotal() | currency:"VND"}}</th>
            <th><button class="btn btn-danger" (click)="DeleteAll()">Xóa
                hết</button>
            </th>
          </tr>
        </table>
        <ng-template #elseTemplate>
          <div class="btn btn-danger"> Mời bạn chọn mua !</div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
