<style>
  h1 {
    font-weight: bold;
    color: green;
  }

  label {
    display: flex;
    align-items: center;
  }
</style>

<h1>Readonly Directive</h1>
<div class="my-3">
  <label for="readOnly">Check to make month Readonly:
    <input [checked]="isReadonly" (change)="toggleReadonly()" type="checkbox" name="readOnly" id="readOnly">
    <button class="btn btn-outline-dark ms-2" (click)="toggleReadonly()">Toggle readonly</button>
  </label>
</div>
<div>
  Input month
  <input [readonly]="isReadonly" type="date" name="date" id="date">
</div>
