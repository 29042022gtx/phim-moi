<app-header></app-header>
<div class="content-wrapper">
  <h4 class="title text-center fw-bold my-3">
    Khuyến mãi hot
  </h4>
  <section class="py-2 mb-2">
    <form action="" class="d-flex gap-1">
      <div class="custom-select-wrapper">
        <select id="category" class="form-select">
          <option value="" class="active"> Tất cả</option>
          <option value="">Preview</option>
          <option value="">Review</option>
        </select>
      </div>
      <div class="custom-select-wrapper">
        <select id="sort" class="form-select">
          <option value="">Mới nhất</option>
          <option value="">Xem nhiều nhất</option>
          <option value="">Đánh giá tốt nhất</option>
        </select>
      </div>
    </form>
  </section>
  <div class="card border-0">
    <div class="card-body d-flex" *ngFor="let news of newsList">
      <div class="col-4 d-flex align-items-center">
        <img [src]="news.imgURL" alt="">
      </div>
      <div class="news m-2">
        <h5 class="card-title">
          {{news.title}}
        </h5>
        <p class="card-text news-content d-sm-none d-md-block">
          {{news.content}}
        </p>
        <!-- Like & Dislike -->
        <app-like-dislike></app-like-dislike>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
