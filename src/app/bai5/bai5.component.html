<style>
  label {
    user-select: none;
  }
</style>
<form (submit)="xuLy()" action="" class="card">
  <div class="card-header text-center fs-5 fw-bold text-info">
    Tong dong va cot
  </div>
  <div class="card-body">
    <div class="d-flex gap-3 mb-3">
      <label class="form-label" for="dong">
        Dong
        <input [(ngModel)]="dong" id="dong" name="dong" class="form-control"
          type="text">
      </label>
      <label class="form-label" for="cot">
        Cot
        <input [(ngModel)]="cot" id="cot" name="cot" class="form-control"
          type="text">
      </label>
    </div>
    <button class="btn btn-primary d-block ms-auto">Ok</button>
    <div class="text-danger" *ngFor="let dong of twoDimArr">
      {{ arrToString(dong) }} &nbsp;
    </div>
    <label for="tongDong">
      Tong dong
      <input [(ngModel)]="yeuCauTongDong" class="form-check-input"
        type="checkbox" name="tongDong" id="tongDong">
    </label>
    &nbsp;
    <label for="tongCot">
      Tong cot
      <input [(ngModel)]="yeuCauTongCot" class="form-check-input"
        type="checkbox" name="tongCot" id="tongCot">
    </label>
  </div>
  <div class="card-footer text-danger fw-bold">
    <div *ngIf="yeuCauTongDong">
      {{ tongTungDong(twoDimArr) }}
    </div>
    <div *ngIf="yeuCauTongCot">
      {{ tongTungCot(twoDimArr) }}
    </div>
    {{ thongBao }}
  </div>
</form>
