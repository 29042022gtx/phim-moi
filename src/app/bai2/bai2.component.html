<form>
  <div class="bar">
    <a (click)="switchTo('list')" class="list-icon"></a>
    <a (click)="switchTo('grid')" class="grid-icon"></a>
  </div>
  <!--Chúng ta có hai cách bố trí. Chúng tôi chọn cái nào để hiển thị tùy
thuộc vào liên kết "bố cục" -->
  <ul *ngIf="layout=='grid'" class="grid">
    <!-- A view with big photos and no text -->
    <li *ngFor="let item of articles">
      <a :href="{{ item.url }}" target="_blank">
        <img src="{{ item.image.large }}" />
      </a>
    </li>
  </ul>
  <ul *ngIf="layout=='list'" class="list">
    <!-- A compact view smaller photos and titles -->
    <li *ngFor="let item of articles">
      <a :[href]="item.url" target="_blank"><img [src]="item.image.small" /></a>
      <p>{{item.title}}</p>
    </li>
  </ul>
</form>
