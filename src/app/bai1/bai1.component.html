<div class="form">
  <h1>Menu</h1>
  <ul>
    <!-- Lặp qua mảng services, chỉ định một trình xử lý
  nhấp chuột và đặt hoặc
  loại bỏ lớp css "active" -->
    <li *ngFor="let item of services" (click)="toggleItem(item)"
      [ngStyle]="{'background-color': item.active ? '#8ec16d' : '#e35885'}">
      <!--Hiển thị name and price trong array .
  filter cho formatting the price -->
      {{item.name}}
      <span>{{ item.price | number : '1.2' }}</span>
    </li>
  </ul>
  <div class="total">
    <!-- Tính lại total khi chọn services. Format lại
  currency. -->
    Total:
    <span>
      ${{ total() | number : '1.2' }}
    </span>
  </div>
</div>
