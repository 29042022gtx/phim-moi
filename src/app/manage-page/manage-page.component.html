<app-header></app-header>
<main class="content-wrapper">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" data-bs-toggle="tab"
        data-bs-target="#film" type="button" role="tab" aria-selected="true">
        Phim
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#user"
        type="button" role="tab" aria-controls="profile-tab-pane"
        aria-selected="false">
        Tài khoản
      </button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="film" role="tabpanel"
      tabindex="0">
      <div class="row justify-content-center">
        <div class="card col-lg-3 col-md-5 mx-3 my-2"
          *ngFor="let movie of movies">
          <div class="card-header position-relative ">
            <img src="{{ movie.imgURL }}" alt="" class="mx-auto">
          </div>
          <div class="card-body text-center">
            <h5>{{movie.name}}</h5>
            <div class="">
              <a href="" class="btn btn-danger">Xóa</a>
              <!-- <a href="" class="btn btn-warning ms-1">Chỉnh sửa</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="tab-pane fade mb-5" id="user" role="tabpanel" tabindex="0">
      <table>
        <tbody>
          <tr>
            <th>Tên đăng nhập</th>
            <th>Mật khẩu</th>
            <th>Email</th>
            <th>Số điện thoại</th>
            <th>Xóa</th>
          </tr>
          <tr *ngFor="let user of users">
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>
              <button class="btn btn-danger">
                Xóa
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="press">
        <!-- <a href="" class="btn btn-dark mx-2">Quay lại</a>
        <a href="" class="btn btn-primary">Lưu thay đổi</a> -->
      </div>
    </div>
  </div>
</main>
<app-footer></app-footer>
